<body>
        <h1>Carlota de limón</h1>
    <p><b>Ingredientes:</b></p>
    <ul>
        <li>⅓ taza de avena</li>
        <li>5 galletas Maria</li>
        <li>½ taza de leche</li>
        <li>1 limón</li>
        <li>2 Splenda</li>
    </ul>

    <p><b>Procedimiento:</b></p>
    <p>Mezclar todo y dejar reposar 5 min.<br>
Se puede preparar un día antes.
</p>
    
</body>
